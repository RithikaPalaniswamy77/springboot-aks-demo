apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: aks-handson-vs
  namespace: default
spec:
  hosts:
    - "*"             # same as Gateway
  gateways:
    - aks-handson-gateway
  http:
    - match:
        - uri:
            prefix: "/api"          # route all traffic
      route:
        - destination:
            host: aks-handson-service   # Kubernetes service name of your API
            port:
              number: 80         # port your API pod exposes